---
layout: default
---

<div class="posts">
<section class="cntainer">
	<ol>
		{% for post in site.posts %}
		<li style="font-size:20px;">
			<span style="color:gray">{{post.date | date:"%Y/%m/%d" }} {{ post.topic }} </span>
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ol>
</section>
</div>
