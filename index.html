---
layout: default
---

<div class="posts">
<section>
	<ol>
		{% for post in site.posts %}
		<article class="post">
			<span>{{post.date | date:"%Y-%m-%d" }} {{ post.category }}-{{ post.topic }} </span>
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		</article>
		{% endfor %}
	</ol>
</section>
</div>
